<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>sign In</title>
</head>
<body>
    <div class="header">
        Sign up
    </div>
    <div class="form">
            <div class="checkboxinstructions">
                <p>Please select the left box if you are a customer seeking lawncare companies. Select the right box if you are a company seeking customers.</p>
            </div>
            <div class="checkboxdiv2">
                <input type="checkbox" name="customer" id="customer" class="checkbox">
                <input type="checkbox" name="company" id="company" class="checkbox">
            </div>
        <div class="inputdiv">
            <input type="text" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <input type="password" placeholder="Confirm password" class="input">
            <input type="text" placeholder="Full Name" class="input">
            <input type="text" placeholder="Address" class="input">
            <input type="text" placeholder="Phone" class="input">
            <!-- <input type="date" id="datePicker"> -->

        </div>
    </div>
    <div class="submitdiv">
        <button class="submitbutton">Submit</button>
        <button class="cancelbutton">Cancel</button>
    </div>
    <div class="footer">
        <a href="index2.html">Home</a>
        <a href="">Contact</a>
    </div>
</body>
</html>
