<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>sign In</title>
</head>
<body>
    <div class="header">
        Sign in
    </div>
    <div class="form">
        <div class="checkboxdiv">
            <input type="checkbox" name="customer" id="customer" class="checkbox">
            <input type="checkbox" name="company" id="company" class="checkbox">
        </div>
        <div class="inputdiv">
            <input type="text" placeholder="email" class="input">
            <input type="password" placeholder="password" class="input">
        </div>
    </div>
    <div class="submitdiv">
        <button class="submitbutton">Submit</button>
        <button class="cancelbutton">Cancel</button>
    </div>
    <div class="footer">
        <a href="index.html">Home</a>
        <a href="">Contact</a>
    </div>
</body>
</html>
