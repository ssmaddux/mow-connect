<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="signin.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="header">
        <h3>Please provide your email and password to sign in</h3>
    </div>
    <div class="form">
            <label for="userType">Select User Type:</label>
            <select id="userType">
                <option value="customer">customer</option>
                <option value="company">company</option>
            </select>
        <form id="signinForm">
            <input type="text" placeholder="Email" class="input" id="email">
            <input type="password" placeholder="Password" class="input" id="password">
            <button type="submit" class="submitbutton">Submit</button>
        </form>
    </div>    
    <div id="foot" class="footer">
        <a href="index.html">Home</a>
        <a href="">Contact</a>
    </div>
</body>
</html>
